<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ББК Логотип для конвертации в PNG</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 150px;
            min-width: 300px;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .logo {
            font-size: 64px;
            font-weight: bold;
            background: linear-gradient(135deg, #9D4EDD, #00F5FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(157, 78, 221, 0.5);
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo">ББК</div>
    </div>
</body>
</html>
